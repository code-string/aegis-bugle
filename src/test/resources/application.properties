aegis.bugle.enabled=true
aegis.bugle.broker-type=pulsar
aegis.bugle.service-name=test-service
aegis.bugle.environment=dev
aegis.bugle.failure.enabled=true

aegis.bugle.pulsar.service-url=${PULSAR_SERVICE_URL:pulsar://localhost:6650}
aegis.bugle.pulsar.connection-timeout-ms=100000
aegis.bugle.pulsar.operation-timeout-ms=100000
aegis.bugle.pulsar.keep-alive-interval-ms=1000
aegis.bugle.pulsar.lookup-timeout=10000
aegis.bugle.pulsar.max-lookup-request-ms=1000

aegis.bugle.rabbitmq.host=${RABBITMQ_HOST:localhost}
aegis.bugle.rabbitmq.port=${RABBITMQ_PORT:5672}
aegis.bugle.rabbitmq.username=${RABBITMQ_USERNAME:guest}
aegis.bugle.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
aegis.bugle.rabbitmq.virtual-host=/
aegis.bugle.rabbitmq.connection-timeout-ms=10000
aegis.bugle.rabbitmq.default-exchange= test-exchange

aegis.bugle.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
aegis.bugle.kafka.key-serializer=org.apache.kafka.common.serialization.StringSerializer
aegis.bugle.kafka.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

logging.level.io.github.codestring.aegisbugle= DEBUG
logging.level.org.springframework.kafka = WARN
logging.level.org.springframework.amqp = WARN
logging.level.org.apache.pulsar = WARN